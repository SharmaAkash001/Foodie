<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking CSS File -->
    <link rel="stylesheet" href="./style/design.css">

    <!-- Linking Google Fonts -->

    <nav>
